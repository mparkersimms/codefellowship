<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header>
    <h1>CodeFellowship</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/signup">Sign up</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </nav>
    <h2 th:text="'Welcome ' + ${user}">Welcome</h2>
</header>

<section>
    <div th:each = "user:${users}">
    <img width="200px" src="https://www.pngarts.com/files/10/Default-Profile-Picture-Free-PNG-Image.png">
    <h3 th:text="${user.firstName} + ' ' + ${user.lastName}">First and Last Names</h3>
    <h3 th:text="'Date of Birth: ' + ${user.dateOfBirth}">Date Of Birth</h3>
    <h3 th:text="${user.bio}">Bio</h3>
    </div>
</section>
</body>
</html>
